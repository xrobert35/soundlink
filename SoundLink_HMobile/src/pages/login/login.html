<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h2 class="text-center"> Soundlink </h2>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModel)]="credentiel.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentiel.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button outline block (click)='login()'>Login</button>
  </div>
  <span class="text-center" [innerHtml]="loginMessage"></span>
</ion-content>
