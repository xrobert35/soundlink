<ion-content padding>
  <div class="playlistItem" *ngFor="let playlist of playlists; trackBy:trackByIndex">
      <span [innerHtml]="playlist.name"></span>
  </div>

  <div ion-button class="playlistItem new" (click)="goToPlaylistCreation()">
    <div class="layout-row flex center vcenter">
      <ion-icon name="ios-add-outline"></ion-icon>
    </div>
  </div>
</ion-content>
