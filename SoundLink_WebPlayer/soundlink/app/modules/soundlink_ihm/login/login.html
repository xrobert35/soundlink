<form ng-submit="$ctrl.login()" layout="row" layout-align="none center" flex>
    <div layout="row" layout-align="center center" flex>
        <div layout="column" flex="30" flex-xs="100">
            <md-toolbar class="big-title-header">
                <div class="md-toolbar-tools" layout="row" layout-align="center center">
                    <span>SoundLink</span>
                </div>
            </md-toolbar>
            <md-input-container>
                <label>Login</label>
                <input type="text" ng-model="$ctrl.username" /></span>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="$ctrl.password" />
            </md-input-container>
            <div>
                <span class="font-orange" layout="row" layout-align="center" flex>
                    {{$ctrl.loginMessage}}
                </span>
            </div>
            <div layout="row" layout-align="center" layout-xs="column">
                <md-button class="md-raised" type="submit">
                    <span>Login</span>
                </md-button>
            </div>
        </div>
    </div>
</form>
