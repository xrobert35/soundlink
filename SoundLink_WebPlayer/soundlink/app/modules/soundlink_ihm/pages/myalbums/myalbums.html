<md-toolbar class="navbar">
  <div class="md-toolbar-tools">
    <span>My Albums</span>
  </div>
</md-toolbar>

<div class="inline-container scrollable">
    <md-card ng-click="$ctrl.selectAlbum(album)" ng-repeat="album in $ctrl.albums" class="md-small artiste-item">
        <md-card-header>
            <md-card-header-text show-albums-liste>
                <span class="md-title">{{ ::artiste.name }}</span>
            </md-card-header-text>
            <md-icon  class="button" ng-click="$ctrl.removeAlbumFromUser(artiste)">close</md-icon>
        </md-card-header>
        <img show-albums-liste ng-src="/covers/artistes/{{::artiste.id}}" class="md-card-image">
    </md-card>
</div>
