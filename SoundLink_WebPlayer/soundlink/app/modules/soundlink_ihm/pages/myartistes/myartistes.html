<md-toolbar class="navbar">
  <div class="md-toolbar-tools"><span>My Artistes</span></div>
</md-toolbar>

<div class="inline-container scrollable">
    <md-card ng-click="$ctrl.selectArtiste(artiste)" ng-repeat="artiste in $ctrl.artistes" class="md-small artiste-item">
        <md-card-header>
            <md-card-header-text show-albums-liste>
                <span class="md-title">{{ ::artiste.name }}</span>
            </md-card-header-text>
            <md-icon  class="button" ng-click="$ctrl.removeArtisteFromUser(artiste)">close</md-icon>
        </md-card-header>
        <img show-albums-liste ng-src="/covers/artistes/{{::artiste.id}}" class="md-card-image">
    </md-card>
</div>
