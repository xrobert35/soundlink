<md-toolbar class="navbar" layout="row" layout-align="center center">
    <md-button class="bordered" ng-click="$ctrl.inputOpen = !$ctrl.inputOpen">
        <md-tooltip md-direction="bottom">Search</md-tooltip>
        <md-icon>search</md-icon>
    </md-button>
    <md-input-container md-no-float ng-class="{ 'focused' : $ctrl.inputOpen}">
        <input ng-model="$ctrl.searchValue" ng-model-options="{ debounce: 500 }" ng-change="$ctrl.search()" type="text" placeholder="Filter">
    </md-input-container>
    <div class="nav-item" ng-class="{ 'active' : $ctrl.isActive(navitem) }" ng-repeat="navitem in ::$ctrl.getPaginations()" ng-click="$ctrl.getArtistesStartWith(navitem)">{{::navitem}}</div>
</md-toolbar>

<div class="inline-container scrollable">
    <div class="cover artiste-item" ng-repeat="artiste in $ctrl.artistes">
        <div class="cover-content">
            <img ng-src="/covers/artistes/{{::artiste.id}}" class="md-card-image">
            <div show-albums-liste ng-click="$ctrl.selectArtiste(artiste)"
            layout="column" layout-align="start end" class="cover-icons">
                <md-icon class="button secondary-color" ng-class="{ 'selected' : artiste.selected}" 
                ng-click="$ctrl.addRemoveArtisteToUser(artiste)" no-propagation>star</md-icon>
                <md-icon class="button secondary-color" no-propagation>play_arrow</md-icon>
            </div>
        </div>
        <div class="cover-text" ng-click="$ctrl.selectArtiste(artiste)" show-albums-liste>
            <span>{{::artiste.name }}</span>
        </div>
    </div>
</div>
