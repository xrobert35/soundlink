
<div class="navbar">
<span class="nav-item" ng-class="{ 'active' : $ctrl.isActive(navitem) }" ng-repeat="navitem in ::$ctrl.getPaginations()" ng-click="$ctrl.getArtistesStartWith(navitem)">{{::navitem}}</span>
</div>

<div class="artistesList">
    <md-card show-albums-liste ng-click="$ctrl.selectArtiste(artiste)" ng-repeat="artiste in $ctrl.artistes" class="md-small artiste-item">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{ ::artiste.name }}</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="data:image/JPEG;base64,{{::artiste.cover}}" class="md-card-image">
    </md-card>
</div>
