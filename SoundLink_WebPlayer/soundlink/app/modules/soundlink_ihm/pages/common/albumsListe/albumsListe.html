<div class="cover-item sub-content" layout="row" layout-align="start">
    <div class="backgroundPanel">
        <div class="whitePanel"></div>
        <img ng-src="/covers/albums/blur-{{$ctrl.selectedAlbum.id}}" />
    </div>
    <div class="albums" layout="column">
        <md-toolbar class="page-header underline">
            <div class="md-toolbar-tools">
                <span flex>{{::$ctrl.artiste.name}}</span>
            </div>
        </md-toolbar>
        <div class="albums-list scrollable">
            <div class="cover-small" ng-repeat="album in ::$ctrl.albums">
                <div class="cover-content">
                    <img ng-src="/covers/albums/{{::album.id}}" class="md-card-image">
                    <div ng-click="::$ctrl.selectAlbum(album)" layout="column" layout-align="start end" class="cover-icons">
                        <md-icon class="button secondary-color" ng-class="{ 'selected' : album.selected}"
                         ng-click="::$ctrl.addRemoveAlbumToUser(album)" no-propagation>album</md-icon>
                        <md-icon class="button secondary-color" ng-click="::$ctrl.playAlbum(album)" no-propagation>play_arrow</md-icon>
                    </div>
                </div>
                <div class="cover-text">
                    <span>{{::album.name }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="music-table" layout="column" flex>
        <md-toolbar class="table-header underline" layout="row" layout-align="start start">
            <div class="header tight center">
                <md-icon class="button small" add-play-musics="$ctrl.albumSongs">play_arrow</md-icon>
            </div>
            <div class="header tight center">
                <md-icon class="button small" add-musics="$ctrl.albumSongs">add_box</md-icon>
            </div>
            <div class="header" flex>Title</div>
            <div class="header tight center">N&#186;</div>
            <div class="header tight center">Duration</div>
        </md-toolbar>
        <div class="scrollable y">
            <table>
                <tbody>
                    <tr ng-repeat="music in $ctrl.albumSongs">
                        <td class="tight-column center">
                            <md-icon class="button small" add-play-music="::music">play_arrow</md-icon>
                        </td>
                        <td class="tight-column center">
                            <md-icon class="button small" add-music="::music"> add_box </md-icon>
                        </td>
                        <td class="font-13">{{::music.title}}</td>
                        <td class="tight-column center font-13">{{::music.trackNumber}}</td>
                        <td class="tight-column center font-13">{{::music.durationInSeconde | minute}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
