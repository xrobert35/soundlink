<md-content class="sub-content">
  <div layout="row" layout-align="none start">
    <div class="music-table" flex>
      <table>
        <thead>
          <tr>
            <th class="tight-column"></th>
            <th class="tight-column"></th>
            <th flex>Title</th>
            <th class="tight-column">NÂ°</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="music in $ctrl.albumSongs">
            <td class="tight-column center">
              <!--<md-button class="no-margin" >-->
              <md-icon class="button small" play-music="::music">play_circle_filled</md-icon>
              <!--</md-button>-->
            </td>
            <td class="tight-column center">
              <!--<md-button class="no-margin" >-->
              <md-icon class="button small" add-music="::music"> add_circle </md-icon>
              <!--</md-button>-->
            </td>
            <td flex class="font-13">{{::music.title}}</td>
            <td class="tight-column center font-13">{{::music.trackNumber}}</td>
            <td class="center font-13">{{::music.durationInSeconde | minute}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div layout="column" layout-align="none center" flex="20">
      <h3>{{::$ctrl.album.name }}</h3>
      <img ng-src="data:image/JPEG;base64,{{::$ctrl.album.cover}}" class="albumCover">
    </div>
  </div>
</md-content>
