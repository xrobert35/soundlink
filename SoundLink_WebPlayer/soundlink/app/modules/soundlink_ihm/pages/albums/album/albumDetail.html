<md-content class="sub-content">
  <div layout="row" layout-align="none start">
    <div layout="column" layout-align="none center" flex>
      <h3>{{::$ctrl.album.name }}</h3>
      <img ng-src="data:image/JPEG;base64,{{::$ctrl.album.cover}}" class="albumCover">
    </div>
    <div layout="row" layout-align="center" flex="60">
      <div class="music-table" flex>
        <table>
          <thead>
            <tr>
              <th class="tight-column"></th>
              <th class="tight-column"></th>
              <th flex>Title</th>
              <th class="tight-column">NÂ°</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="music in $ctrl.albumSongs" ng-class-odd="'oddRow'" ng-class-even="'evenRow'">
              <td class="tight-column center">
                <md-button class="no-margin" play-music="::music">
                  <md-icon>play_circle_filled</md-icon>
                </md-button>
              </td>
              <td class="tight-column center">
                <md-button class="no-margin" add-music="::music">
                  <md-icon> add_circle </md-icon>
                </md-button>
              </td>
              <td flex>{{::music.title}}</td>
              <td class="tight-column center">{{::music.trackNumber}}</td>
              <td class="center">{{::music.durationInSeconde | minute}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div layout="row" layout-align="end" flex>
      <md-button remove-detail-item>
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </div>
  <md-divider class="margin-bottom-10 margin-top-20"></md-divider>
</md-content>
