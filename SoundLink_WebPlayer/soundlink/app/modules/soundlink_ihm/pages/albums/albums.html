<div class="albumList">
    <md-card show-album-detail ng-click="$ctrl.showAlbumMusics(album)" ng-repeat="album in ::$ctrl.albums" class="md-small album-item">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{ ::album.artisteName }}</span>
            </md-card-header-text>
        </md-card-header>
        <img  ng-src="data:image/JPEG;base64,{{::album.cover}}" class="md-card-image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-subhead">{{::album.name }}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
