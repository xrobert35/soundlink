<div ng-show="$ctrl.showPlaylist" layout="column" layout-align=" stretch" flex>

  <md-toolbar class="page-header">
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
      <span>Playlist</span>
    </div>
  </md-toolbar>

  <md-list flex>
    <md-list-item class="md-2-line" ng-repeat="music in $ctrl.getPlaylist()">
      <div layout="row" layout-align="space-between" flex>
        <div class="md-list-item-text" play-music="::music" flex>
          <h3 ng-class="{ 'font-orange' : $ctrl.getCurrentSong().id == music.id}">{{::music.title}}</h3>
          <p>{{::music.artistName }}</p>
        </div>
        <md-icon class="button">
          menu
        </md-icon>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

</div>
